
      <header>
        {% if site.logo %}
          <a href="{{ "/" | absolute_url }}"><img src="{{site.logo | relative_url}}" alt="Logo" /></a>
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <ul>
        {% for menuItem in site.data.menu %}
          <li><a href="{{ menuItem.link }}" alt="{{ menuItem.name }}">{{ menuItem.name }}</a></li>
        {% endfor %}
        </ul>
      </header>
