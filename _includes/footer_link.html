{% if include.link.simple-icon or include.link.svg %}
<li>
  <a href="{{ include.link.url }}" alt="{{ include.link.description }}">
    {% if include.link.simple-icon %}
    <img width="24" height="24" src="{{ 'https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/' | append: include.link.simple-icon | append: ".svg" | relative_url }}" />
    {% elsif include.link.svg %}
    {{ include.link.svg }}
    {% endif %}
  </a>
</li>
{% endif %}
