      <footer>
        <p><small>Copyright <script>var d = new Date(); document.write(d.getFullYear());</script>, {{ site.owner }}</small></p>
        <ul>
            {% for link in site.data.links %}
            <li>
              <a href="{{ link[1].url }}" alt="{{ link[1].description }}">
                <img width="16" height="16" src="{{ 'https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/' | append: link[1].icon | append: ".svg" | relative_url }}" alt="{{ link[1].service }}" />
                {{ link[1].name }}
              </a>
            </li>
            {% endfor %}
        </ul>
      </footer>
